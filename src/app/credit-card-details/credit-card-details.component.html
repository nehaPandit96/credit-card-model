<h3 class='pt-4'>Card Details</h3>
<div class='py-3 border border-light px-4 my-3'>
    <div class='py-2'>
        Card Holder Name: {{cardDetails?.creditCardHolder}}
    </div>
    <div class='py-2'>
        Credit Card Number: {{cardDetails?.creditCardNumber}}
    </div>
    <div class='py-2'>
        Expiration Date: {{cardDetails?.date}}
    </div>
    <div class='py-2'>
        Amount: {{cardDetails?.amount}}
    </div>
</div>
